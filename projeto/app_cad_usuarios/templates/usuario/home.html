<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Cadastro</title>
        <style>
            /* Estilos gerais */
            body {
              font-family: Arial, sans-serif;
              background-image: url('./img/218623.jpg');
              background-size: cover;  /* A imagem cobre toda a área da tela */
              background-position: center;  /* A imagem fica centralizada */
              background-attachment: fixed; /* A imagem de fundo fica fixa ao rolar a página */
              margin: 0;
              padding: 0;
              display: flex;              /* Usando Flexbox */
              justify-content: center;    /* Centraliza horizontalmente */
              align-items: center;        /* Centraliza verticalmente */
              height: 100vh;              /* Altura total da tela */
            }
            form {
              width: 80%; /* ou outra largura que preferir */
              max-width: 600px; /* Para evitar que o formulário fique muito largo em telas grandes */
            }

            h1 {
                text-align: center;
                color: #333;
                margin-top: 30px;
            }

            fieldset {
                background-color: #ffffff;
                border: 1px solid #ccc;
                padding: 20px;
                margin: 20px auto;
                width: 80%;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }

            table {
                width: 100%;
                margin-top: 10px;
            }

            td {
                padding: 10px;
                text-align: left;
                vertical-align: middle;
            }

            input[type="text"], input[type="number"], input[type="date"], input[type="email"], select {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type="radio"], input[type="checkbox"] {
                margin-top: 5px;
            }

            input[type="submit"], input[type="reset"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover, input[type="reset"]:hover {
                background-color: #45a049;
            }

            .radio-group, .checkbox-group {
                display: flex;
                gap: 10px;
            }

            .radio-group input, .checkbox-group input {
                margin-top: 0;
            }

            label {
                font-weight: normal;
                font-size: 1em;
                color: #333;
            }
        </style>
    </head>
    <body>
        <form action="#" method="POST">
            <fieldset>
              <h1>Cadastro de Dados</h1>
                <table>
                    <tr>
                        <td><label for="nome">Nome</label></td>
                        <td><input type="text" id="nome" name="nome" placeholder="Digite seu nome" required></td>
                    </tr>
                    <tr>
                        <td><label for="idade">Idade</label></td>
                        <td><input type="number" id="idade" name="idade" min="0" max="120" placeholder="Idade" required></td>
                    </tr>
                    <tr>
                        <td><label for="data-nascimento">Data de Nascimento</label></td>
                        <td><input type="date" id="data-nascimento" name="data_nascimento" required></td>
                    </tr>
                    <tr>
                        <td><label for="escolaridade">Escolaridade</label></td>
                        <td>
                            <select id="escolaridade" name="escolaridade" required>
                                <option value="">--Situação--</option>
                                <option value="Ensino fundamental">Ensino fundamental</option>
                                <option value="Ensino Médio">Ensino Médio</option>
                                <option value="Universitário">Universitário</option>
                                <option value="Formado">Formado</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><input type="email" id="email" name="email" placeholder="Digite seu e-mail" required></td>
                    </tr>
                    <tr>
                        <td><label for="experiencia">Tem experiência em TI?</label></td>
                        <td class="radio-group">
                            <label><input type="radio" id="experiencia-sim" name="experiencia" value="Sim"> Sim</label>
                            <label><input type="radio" id="experiencia-nao" name="experiencia" value="Não"> Não</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Disponibilidade</label></td>
                        <td class="checkbox-group">
                            <label><input type="checkbox" id="disponibilidade-manha" name="disponibilidade[]" value="M"> Manhã</label>
                            <label><input type="checkbox" id="disponibilidade-tarde" name="disponibilidade[]" value="T"> Tarde</label>
                            <label><input type="checkbox" id="disponibilidade-noite" name="disponibilidade[]" value="N"> Noite</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="Cadastrar">
                            <input type="reset" value="Limpar">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
