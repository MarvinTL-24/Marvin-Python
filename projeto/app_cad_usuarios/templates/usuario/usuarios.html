{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>GERENCIAMENTO</title>

        <link rel="stylesheet" href="{% static 'css/gerenciamento.css' %}">
    </head>
    <body>
        <form method="POST">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required><br>

            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" required><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento" required><br>

            <label for="escolaridade">Escolaridade:</label>
            <select name="escolaridade" id="escolaridade" required>
                <option value="Ensino fundamental">Ensino fundamental</option>
                <option value="Ensino Médio">Ensino Médio</option>
                <option value="Universitário">Universitário</option>
                <option value="Formado">Formado</option>
            </select><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>

            <label for="experiencia_ti">Experiência em TI:</label>
            <select name="experiencia_ti" id="experiencia_ti" required>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select><br>

            <label for="disponibilidade">Disponibilidade:</label><br>
            <input type="checkbox" name="disponibilidade" value="M"> Manhã<br>
            <input type="checkbox" name="disponibilidade" value="T"> Tarde<br>
            <input type="checkbox" name="disponibilidade" value="N"> Noite<br>

            <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>
